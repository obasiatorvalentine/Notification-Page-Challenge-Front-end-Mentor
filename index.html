<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Catamaran:wght@600&family=Comfortaa:wght@500&family=Noto+Sans+Shavian&family=Open+Sans:wght@300;400;600;700&family=Plus+Jakarta+Sans:wght@200;300;400&family=Roboto&family=Space+Grotesk:wght@500&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">  
<title>Frontend Mentor | Interactive card details form</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
</head>
<body>
  <div class="main-container">
    <div class="top-container">
      <div class="card-images">
        <div class="back-card">
          <p class="cvv-bar">000</p>
        </div>
        <div class="front-card">
          <div class="card-number">
            <p>0000 0000 0000 0000</p>
          </div>
          <div class="card-holder-name-and-expiry-date">
            <div class="card-holder-name">Obasiator Valentine </div>
              <span class="expiry-date">
                00/00
              </span>
          </div>
          <div class="circles">
            <div class="large-circle"></div>
            <div class="small-circle"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="bottom-container">
      <form action="#" method="post">
          <p>CARDHOLDER NAME</p>
          <input class="input" type="text" required name="name" id="name" placeholder="e.g. Jane Appleseed" required>
          <p class="warning"></p>
          <p>CARD NUMBER</p> 
          <input class="input"  onkeyup="space(), happen(event, this)" maxlength="19" pattern="/^-?\d+\.?\d*$/"  required name="number" id="number" onkeyup="" placeholder="  e.g. 1234 5678 9123 0000">
          <p class="warning"></p>
          <div class="exp">
            <div><p>EXP. DATE (MM/YY)</p>
              <input class="input" onkeyup="happen(event, this)" placeholder="MM" id="month"><input class="input" onkeyup="happen(event, this)" type="" placeholder="YY" required maxlength="2" id="year">
              <p class="warning"></p>
            </div>
            <div class="cvv">
              <p>CVC</p><input class="input" type="" required onkeyup="happen(event, this)" maxlength="3" placeholder="e.g. 123" id="cvc">
              <p class="warning"></p>
            </div>
          </div>
      </form>
      <input type="submit" value="Confirm" id="confirm-btn" >
    </div>
    <div class="finished-container">
      <img src="images/icon-complete.svg" alt="">
      <h1>THANK YOU!</h1>
      <p>We've added your card details</p>
      <a href="index.html" id="continue-btn" >Continue</a>
    </div>
    <!--Continue-->
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/obasiatorvalentine">Obasiator Valentine</a>.
    </div>
  </div>
  <!-- Completed state start -->
</body>
<script src="script.js"></script>
</html>
